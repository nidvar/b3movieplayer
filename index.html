<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Player</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/v4-shims.css">



    <link href='style.css' rel='stylesheet' type='text/css'>
</head>
<body>
    <h1>Movie Player</h1>

    <video src='Helen Slater - Seinfeld.mp4' id='video' class='screen'>

    </video>
    <div id='controls'>
        <input type='range' id='videoProgress' min='0' max='100' step='0.1' value='0' />
        <span id='timeRange'>00:00</span>
        <button id='playButton' ><i class="fas fa-play fa-2x"></i></button>
        <button id='stopButton'><i class="fas fa-stop fa-2x"></i></button>
    </div>

    <script src='script.js'></script>
</body>
</html>
